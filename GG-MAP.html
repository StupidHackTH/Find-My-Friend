<!DOCTYPE html>
    <html>
        <body>
        
            <h1>My First Google Map</h1>
        
            <div id="map" style="width:100%;height:400px;"></div>
           
        <script>
            var map;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 51.508, lng: -0.12},
                    zoom: 8
                });
                // 51.508742,-0.120850
            }
        </script>
        
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6ird75IhKFw4e1vtKq0MnX5FlfaPXVNM&callback=initMap"></script>
        
        </body>
    </html>
